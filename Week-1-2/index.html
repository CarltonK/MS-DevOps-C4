<!DOCTYPE html>
<html>

<head>
    <title>Week 1-2</title>
    <link href="style.css" rel="stylesheet">
</head>

<style>
    h1 {
        color: brown;
        font-family: 'Courier New', Courier, monospace;
    }

    body {
        background-image: url("background.jpeg");
    }
</style>

<body>

    <!-- Header -->
    <h1 style="color:blue;">This is Week 1, Group 2</h1>
    <!-- Paragraph -->
    <p style="color:red;">This is a paragraph.</p>
    <!-- Image -->
    <img src="mark-gravatar.png">
    <!-- List of things -->

    <h1 style="font-size: 50px;">This is a list of fruits that I enjoy</h1>

    <ol>
        <li>Banana</li>
        <li>Mango</li>
        <li>Watermelon</li>
    </ol>

    <ul>
        <li>Banana</li>
        <li>Mango</li>
        <li>Watermelon</li>
    </ul>

    <!-- Links -->
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body">Documentation</a>

    <!-- Table -->
    <table>
        <tr>
            <th>Team</th>
            <th>Stadium</th>
            <th>Capacity</th>
        </tr>
        <tr>
            <td>Manchester United</td>
            <td>Old Trafford</td>
            <td>79,000</td>
        </tr>
        <tr>
            <td>Arsenal</td>
            <td>Emirates</td>
            <td>60,000</td>
        </tr>
        <tr>
            <td>Chelsea</td>
            <td>Stamford Bridge</td>
            <td>66,000</td>
        </tr>
    </table>

    <!-- Form -->
    <form>
        <label>Email</label>
        <input type="email" id="email">
        <label>Password</label>
        <input type="password" id="password">
    </form>

    <!-- Button -->
    <button>Login</button>

</body>

</html>

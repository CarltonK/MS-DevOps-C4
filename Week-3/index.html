<!DOCTYPE html>
<html>

<head>
    <!-- Link to CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <p>This is a paragraph</p>
    <p>This is a second paragraph</p>
    <p>This is a third paragraph</p>
    <p>This is a fourth paragraph</p>

    <button id="submit">SUBMIT</button>
    <button class="no-submit">NO SUBMIT</button>
    <button class="listModifier">LIST MODIFIER</button>

    <br>
    <br>
    <br>

    <label>Fruits I enjoy</label>
    <ul>
    </ul>

    <!-- Link to JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Javascript -->
    <script>
        jQuery(document).ready(function () {
            // # ~ getElementById
            jQuery('button#submit').click(function () {
                // jQuery(this).hide();

                // Dynamic styling
                // Link via CSS file
                jQuery('body').addClass('test-color');

                // Manual Link
                // jQuery('body').css('background-color','red');
                // jQuery('body').css('padding-left', '10px');
                // jQuery('body').css('padding-top', '10px');
            });
            // . ~ getElementByClassName
            jQuery('button.no-submit').click(function () {
                jQuery('body').removeClass('test-color');
                jQuery('ul').remove();
            });
            jQuery('button.listModifier').click(() => {
                // Append adds elements
                jQuery('ul').append('<li>Apples</li>')
                jQuery('ul').append('<li>Mangoes</li>')
                jQuery('ul').append('<li>Bananas</li>')
                jQuery('body').append('<p>This is a new appended paragraph at the bottom of the file<p/>')

                jQuery('body').prepend('<p>This is a new appended paragraph at the top of the file<p/>')
            });
            jQuery('p').click(function () {
                jQuery(this).hide();
            });
            // Use one element to reference others
            jQuery('button#submit').dblclick(function () {
                // Reference first element in a list of similarly tagged elements
                jQuery('p:first').css('font-size', 'large');
            });
            // Dynamic styling
            jQuery('button.no-submit').mouseenter(function () {
                // this keyword represents the current element defined above
                jQuery(this).slideUp('slow', function () {
                    console.log('DONE ANIMATING')
                });
            });
        });
    </script>
    <!-- <script src="backend.js"></script> -->

</body>

</html>

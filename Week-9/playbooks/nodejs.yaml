- name: Install NodeJs
  hosts: all
  tasks:
    - name: Install Node
      shell: curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
      args:
        executable: /bin/bash
      apt:
        update_cache: yes
    - name: Install nodejs package
      become: true
      ansible.builtin.apt:
        name:
          - nodejs
          - npm
        state: present